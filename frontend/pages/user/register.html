<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - E-Store</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="page-header">
        <div class="container">
            <a href="../../index.html" class="nav-logo">
                <h1><i class="fas fa-shopping-bag"></i> E-Store</h1>
            </a>
        </div>
    </header>

    <main class="form-page-main">
        <div class="form-container">
            <div class="form-card">
                <div class="form-header">
                    <h2><i class="fas fa-user-plus"></i> Create Your Account</h2>
                    <p>Join E-Store and start your shopping journey</p>
                </div>

                <form id="register-form" class="auth-form">
                    <div id="form-error-message" class="form-error hidden"></div>

                    <div class="form-group">
                        <label for="name">
                            <i class="fas fa-user"></i> Full Name
                        </label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">
                            <i class="fas fa-lock"></i> Confirm Password
                        </label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-full-width">
                            <i class="fas fa-user-plus"></i> Create Account
                        </button>
                    </div>
                </form>

                <div class="form-footer-link">
                    <p>Already have an account? 
                        <a href="login.html">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </a>
                    </p>
                    <p>
                        <a href="../../index.html">
                            <i class="fas fa-arrow-left"></i> Back to Shopping
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/auth.js"></script>
</body>
</html>
